<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <script src="/js/app.js" defer></script>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body class="preload">
    <section class="container">
      <header class="header">
        <img src="/images/logo.svg" alt="Logo" class="logo" />
        <div class="score">
          <div class="score__title">score</div>
          <div class="score__number">0</div>
        </div>
      </header>

      <div class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="/images/icon-paper.svg" alt="Paper Icon" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="/images/icon-scissors.svg" alt="Scissors Icon" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="/images/icon-rock.svg" alt="Rock Icon" />
          </div>
        </button>
      </div>
    </section>

    <section class="results hidden">
      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">the house picked</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>

    <div class="rules-container">
      <button class="rules-btn" tabindex="1">rules</button>
    </div>

    <section class="modal">
      <div class="modal__container">
        <header class="modal__header">
          <h2 class="modal__heading">rules</h2>
          <button class="close-btn">
            <img src="/images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          class="rules-image"
          src="/images/image-rules.svg"
          alt="Rules Image"
        />
      </div>
    </section>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/code-wisper">code-wisper</a>.
      </div>
    </footer>
  </body>
</html>
